<!DOCTYPE html>
<html lang="{{ HTML_LANGUAGE_CODE }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>{{ page_title }}</title>
    {% for prop, content in og_tags.items %}{% if content %}<meta property="{{ prop }}" content="{{ content }}">{% endif%}{% endfor %}
    {{ injected_data|json_script:"DID" }}
  </head>
  <body>
    <noscript>
      <strong>We're sorry but claypot doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
