test:backend:
  image: python:latest
  stage: test
  variables:
    DATABASE_URL: sqlite:////tmp/claypot.sqlite3
    DJANGO_SECRET_KEY: running-tests
    DJANGO_DEBUG: "true"
  coverage: "\d+\%\s*$"
  before_script:
    - python -V
    - pip install -r requirements/testing.txt
  script:
    - pytest --cov=claypot --cov-report=html
  artifacts:
    expire_in: "1 week"
    paths:
      - htmlcov
  cache:
    paths:
      - ~/.cache/pip/


pages:
  stage: deploy
  only:
    - master
    - develop
  dependencies:
    - test:backend
  script:
    - mkdir .public
    - cp -r htmlcov .public/htmlcov-backend
    - echo '<html><head></head>><body><ul><li><a href="htmlcov-backend/index.html">Backend Coverage Report</a></li></ul></body></html>' > .public/index.html
    - mv .public public
  artifacts:
    paths:
      - public
