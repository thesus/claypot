test:backend:
  image: python:latest
  stage: test
  tags:
    - docker
  variables:
    DATABASE_URL: sqlite:////tmp/claypot.sqlite3
    DJANGO_SECRET_KEY: running-tests
    DJANGO_DEBUG: "true"
  coverage: "/\\d+\\%\\s*$/"
  before_script:
    - python -V
    - pip install --cache-dir .cache/pip -r requirements/testing.txt
  script:
    - pytest --cov=claypot --cov-report=term --cov-report=html
  artifacts:
    expire_in: "1 week"
    when: always
    paths:
      - htmlcov
  cache:
    paths:
      - .cache/pip/

test:frontend:
  image: node:latest
  stage: test
  tags:
    - docker
  before_script:
    - cd frontend/
    - yarn install
  script:
    - node_modules/eslint/bin/eslint.js --ext .js,.vue src
  allow_failure: yes
  cache:
    paths:
      - frontend/node_modules/

pages:
  stage: deploy
  tags:
    - docker
  only:
    - master
    - develop
  dependencies:
    - test:backend
  script:
    - mkdir .public
    - cp -r htmlcov .public/htmlcov-backend
    - echo '<html><head></head><body><ul><li><a href="htmlcov-backend/index.html">Backend Coverage Report</a></li></ul></body></html>' > .public/index.html
    - mv .public public
  artifacts:
    paths:
      - public
  when: always
