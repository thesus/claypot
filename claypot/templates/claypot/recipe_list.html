{% extends "claypot/base.html" %}
{% load i18n %}

{% block title %}Recipes - {{ block.super }}{% endblock %}

{% block content %}
{% for recipe in recipes %}
<article>
    <div>{{ recipe.title }}</div>
    <a href="{% url "recipe-detail" pk=recipe.pk %}">{% trans "Details" %}</a>
</article>
{% endfor %}
{% endblock %}
